spring.application.name=healthaxis
server.port=8080


# MongoDB Atlas Configuration
# MongoDB Atlas Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/healthaxis}
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET:default_local_secret_key_for_development_only_12345}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Stripe Configuration
# Matches PaymentController.java usage
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_placeholder}

# Google Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:}
gemini.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=

# Application Configuration
app.frontend.url=${FRONTEND_URL:http://localhost:5173}
